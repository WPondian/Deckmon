<div
  class="min-h-screen flex items-center justify-center w-full background-register"
>
  <div class="bg-customBlue-1 shadow-md rounded-lg px-8 py-6 max-w-screen-md">
    <fa-icon [icon]="['far', 'circle-left']"></fa-icon>
    <h1 class="text-2xl font-bold text-center mb-4 dark:text-gray-200">
      Create account
    </h1>
    <form action="#" autocomplete="off">
      <div class="mb-4">
        <label
          for="user"
          class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2"
          >User</label
        >
        <input
          type="text"
          id="user"
          class="shadow-sm rounded-md w-full px-3 py-2 border border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
          placeholder="Your user"
        />
      </div>
      <div class="mb-4">
        <label
          for="name"
          class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2"
          >Name</label
        >
        <input
          type="text"
          id="name"
          class="shadow-sm rounded-md w-full px-3 py-2 border border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
          placeholder="Your name"
        />
      </div>
      <div class="mb-4">
        <label
          for="password"
          class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2"
          >Password</label
        >
        <input
          type="password"
          id="password"
          class="shadow-sm rounded-md w-full px-3 py-2 border border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
          placeholder="Enter your password"
        />
      </div>
      <div class="mb-4 grid grid-cols-3">
        <div
          class="col-span-3 text-center font-medium text-gray-700 dark:text-gray-300 my-4"
        >
          <h3 class="text-xl font-bold text-center mb-4 dark:text-gray-200">
            Choose your card main
          </h3>
        </div>
        <div class="mx-2 my-4">
          <img
            src="https://assets.tcgdex.net/pt/sv/sv03.5/001/high.png"
            alt=""
          />
        </div>
        <div class="mx-2 my-4">
          <img
            src="https://assets.tcgdex.net/pt/sv/sv03.5/004/high.png"
            alt=""
          />
        </div>
        <div class="mx-2 my-4">
          <img
            src="https://assets.tcgdex.net/pt/sv/sv03.5/007/high.png"
            alt=""
          />
        </div>
      </div>
      <div class="my-4 grid grid-cols-2">
        <div class="mr-3">
          <button
            [routerLink]="['/login']"
            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-400 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
          >
            Return
          </button>
        </div>
        <div class="mr-3">
          <button
            type="submit"
            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-400 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
          >
            Save
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
